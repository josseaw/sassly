<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saasly - Tech & SaaS HTML Template</title>
    <meta name="description" content="Tech & SaaS HTML Template" />
    <link rel="shortcut icon" href="" />
    <!-- Start::Global Styles (used by all pages) -->
    <link
      href="assets/css/styles.bundle.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- End::Global Styles -->
    <!-- Start::Page Styles (used by this page) -->
    <link
      href="assets/css/pages/home-v1.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- End::Page Styles -->
  </head>
  <body class="bg-dark">
    <!-- Form Search -->
    <form action="" class="form-search form-search--large">
      <div class="form-search__input">
        <input
          type="text"
          class="form-search__input--inp"
          placeholder="Enter your email"
        />
      </div>
      <button
        type="submit"
        class="form-search__btn btn btn--medium btn--primary"
      >
        registrasi now
      </button>
    </form>

    <form action="" class="form-search form-search--large">
      <div class="form-search__input">
        <img
          src="./assets/media/images/search.png"
          alt=""
          class="form-search__input--img"
        />
        <input
          type="text"
          class="form-search__input--inp"
          placeholder="Enter your email"
        />
      </div>
      <button
        type="submit"
        class="form-search__btn btn btn--medium btn--primary"
      >
        search
      </button>
    </form>

    <form action="" class="form-search form-search--medium">
      <div class="form-search__input">
        <input
          type="text"
          class="form-search__input--inp"
          placeholder="Enter your email"
        />
      </div>
      <button
        type="submit"
        class="form-search__btn btn btn--medium btn--primary"
      >
        subscribe now
      </button>
    </form>
    <br /><br /><br />

    <!-- Input -->
    <div class="items bg-white">
      <label for="" class="items__label">Email</label>
      <div class="items__inputs">
        <div class="items__inputs__img"></div>
        <input
          type="email"
          class="items__inputs--input"
          placeholder="Enter your email"
        />
        <div class="items__inputs__img"></div>
      </div>
      <a href="" class="items__link">Forget your email?</a>
    </div>
    <br />

    <div class="items bg-white">
      <label for="" class="items__label">Email</label>
      <div class="items__inputs-error">
        <div class="items__inputs-error__img"></div>
        <input
          type="email"
          class="items__inputs-error--input"
          placeholder="Enter your email"
        />
        <div class="items__inputs-error__img"></div>
      </div>
      <a href="" class="items__link-error">Forget your email?</a>
    </div>
    <br />

    <div class="items bg-white">
      <label for="" class="items__label">Email</label>
      <div class="items__inputs-area">
        <textarea
          name=""
          id=""
          class="items__inputs-area--textarea"
          rows="10"
          maxlength="100"
          placeholder="Place Holder"
        ></textarea>
        <span class="items__inputs-area--span"
          ><span id="current">0</span>/100</span
        >
      </div>
      <a href="" class="items__link">Forget your email?</a>
    </div>
    <br />

    <div class="items bg-white">
      <label for="" class="items__label">Email</label>
      <div class="items__inputs-area-error">
        <textarea
          name=""
          id=""
          class="items__inputs-area-error--textarea"
          rows="10"
          maxlength="100"
          placeholder="Place Holder"
        ></textarea>
        <span class="items__inputs-area-error--span"
          ><span id="current-error">0</span>/100</span
        >
      </div>
      <a href="" class="items__link-error">Forget your email?</a>
    </div>
    <br />

    <!-- Checkbox -->
    <div class="items bg-white">
      <label class="items__checkbox text-m-medium"
        >location
        <input type="checkbox" />
        <span class="items__checkbox--checkmark"></span> </label
      ><br />

      <label class="items__checkbox text-m-medium"
        >location
        <input type="checkbox" />
        <span class="items__checkbox--checkmark"></span>
      </label>
    </div>
    <br />

    <!-- Dropdowns -->
    <div class="drop">
      <div class="drop__dropdown js-drop__dropdown">
        <img src="./assets/media/images/Subtract.svg" alt="" />
        <p>location</p>
        <img src="./assets/media/images/arrow-ios-down.svg" alt="" />
      </div>
      <ul class="drop__ul js-drop__ul">
        <li>
          <label class="items__checkbox text-m-medium"
            >location
            <input type="checkbox" />
            <span class="items__checkbox--checkmark"></span>
          </label>
        </li>
        <li>
          <label class="items__checkbox text-m-medium"
            >location
            <input type="checkbox" />
            <span class="items__checkbox--checkmark"></span>
          </label>
        </li>
        <li>
          <label class="items__checkbox text-m-medium"
            >location
            <input type="checkbox" />
            <span class="items__checkbox--checkmark"></span>
          </label>
        </li>
      </ul>
    </div>

    <!-- Start::Global Bundle Scripts (used by all pages) -->
    <script src="assets/js/scripts.bundle.js"></script>
    <!-- End::Global Bundle Scripts -->
    <!-- Start::Page Scripts (used by this page) -->
    <script src="assets/js/custom/forms.js"></script>
    <script src="assets/js/pages/home-v1.js"></script>
    <!-- End::Page Scripts -->
  </body>
</html>
